<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Advance Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id='navBar'>
        <div id="AdvLogoImg">
            <img id="advLogo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
                alt="google logo">

        </div>
        <div class="linkOps">
            <div class="searchLink"><a href="google_image.html"> Google Image</a></div>
            <div class="searchLink"><a href="google_search.html"> Google Search </a></div>
        </div>

        <div><h3 id="ASHead">Advance Search</h3></div>
        <hr>
    </div>

    <div id="searchPrams">
       <div id="searchInstructions">
            <h4>Find pages with...</h2>
            <h5>To do this in the search box</h5>
       </div> 
       <form action="https://www.google.com/search">
        <div id="adSearchOne">
                <label for="allWords">all these words:</label>
                <input id= "allWords" type="text" name="as_q">
                <label for="allWords">Type the important words:  tricolor rat terrier</label>
        </div>
        <div id="adSearchTwo">
                <label for="exactWord">this exact word or phrase:</label>
                <input id="exactWord" type="text" name="as_epq">
                <label for="allWords">Put exact words in quotes:  "rat terrier"</label>
        </div>
        <div id="adSearchThree">
                <label for="anyWord">any of these words:</label>
                <input id= "anyWord" type="text" name="as_oq">
                <label for="allWords">Type OR between all the words you want:  miniature OR standard</label>
        </div>
        <div id="adSearchFour">
                <label for="noneWords">none of these words:</label>
                <input id= "noneWords" type="text" name="as_eq">
                <label for="allWords">Put a minus sign just before words you don't want:  -rodent, -"Jack Russell"</label>
        </div>
        
        <input id="ASbtn" type="submit" value="Advanced Search">
    </form>
    </div>

</body>

</html>
