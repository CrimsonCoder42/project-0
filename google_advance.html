<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Advance Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id='navBar'>
        <div id="AdvLogoImg">
            <img id="advLogo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
                alt="google logo">

        </div>
        <div class="linkOps">
            <div class="searchLink"><a href="google_image.html"> Google Image</a></div>
            <div class="searchLink"><a href="google_search.html"> Google Search </a></div>
        </div>

        <h2>Advance Search</h2>
        <hr>
    </div>

    <div id="searchPrams">
       <div id="searchInstructions">
            <h2>Find pages with...</h2>
            <h3>To do this in the search box</h3>
       </div> 
       <form action="https://www.google.com/search">
        <div class="adSearchOne">
                <label for="allWords">all these words:</label>
                <input id= "allWords" type="text" name="as_q">
        </div>
        <div class="adSearchTwo">
                <label for="exactWord">this exact word or phrase:</label>
                <input id="exactWord" type="text" name="as_epq">
        </div>
        <div class="adSearchThree">
                <label for="anyWord">any of these words:</label>
                <input id= "anyWord" type="text" name="as_oq">
        </div>
        <div class="adSearchFour">
                <label for="noneWords">none of these words:</label>
                <input id= "noneWords" type="text" name="as_eq">
        </div>
        
        <input type="submit" value="Advanced Search">
    </form>
    </div>

</body>

</html>
